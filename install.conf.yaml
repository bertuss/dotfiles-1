- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.gitconfig: src/git/gitconfig
    ~/.gitignore: src/git/gitignore
    ~/.git_commit_msg.txt: src/git/git_commit_msg.txt
    #~/.zshrc: zsh/zshrc
    #~/.zsh: zsh
    ~/.aliases: src/aliases
    ~/.tmux.conf: src/tmux

- shell:
    - mkdir -p ~/.bin
    - ./scripts/symlink_scripts.sh
    - git submodule update --init --recursive
